<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>signup page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	
	<div class="my-card mt-3">
	
	<!-- alert start -->
    <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
     <p class="text-center" th:text="${session.message.content}"></p>
     <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
     <!-- <th:block th:utext="${#session.removeAttribute('message')}"></th:block> -->
     </div>
     <!-- alert end -->
	
	<div class="container text-center mt-1">
	<img src=""  width="100px" th:src="@{/img/membership.png}" alt="" />
	</div>
	<h1 class="text-center">Register Here !!</h1>
	
	<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
	
	<!-- this is name fields start -->
	<div class="mb-3">
	
    <label for="exampleInputEmail1" class="form-label">Your Name</label>
    
    <input 
    name="name"
    type="text" 
    class="form-control"
    
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
    
     id="name_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required="required"
     th:value="${user.name}"
     />
     
      <!-- validation name fields -->
      <div class="invalid-feedback"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">
        
      </div>
        <!--  name fields end -->
  
  <!-- this is EMAIL fields start -->
  
	<div class="mb-3">
	
    <label for="exampleInputEmail1" class="form-label">Your Email</label>
    
    <input 
    name="email"
    type="email" 
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
    class="form-control"
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required="required"
     th:value="${user.email}"
     />
     
     <div class="invalid-feedback"
         th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">
        
         </div>
     
  </div>
  <!--   email end -->
  
  <!-- this is password fields start -->
  
	<div class="mb-3">
	
    <label for="exampleInputEmail1" class="form-label">Your Password</label>
    
    <input
    name="password"
     type="password"
     th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
    class="form-control"
     id="password_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required="required"
     />
     <div class="invalid-feedback"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">
        
         </div>
  </div>
  <!--   password end -->
  
  <!-- user about field start -->
  
  <div class="form-group">
  
  <textarea
   name="about" 
   th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
   th:text="${user.about}" 
   required="required" 
   placeholder="Enter somthing yourself" 
    rows="6"
     class="form-control"></textarea>
  </div>
  <div class="invalid-feedback"
         th:if="${#fields.hasErrors('about')}"
         th:errors="*{about}">
        
         </div>
  <!-- user about end -->
  
  
  <!-- agree term and conditions start -->
  <div class="mb-2 mt-3 form-check form-group d-flex justify-content-center">
    <input
    
    type="checkbox" 
    name="agreement" 
    required="required"
     class="form-check-input"
      id="agreement" />
      
     
      
    <label class="form-check-label ml-2" for="agreement">Check me out</label>
  </div>
  <!-- agree term and conditions end -->
  
  <!-- buton start -->
  
  <div class="container text-center">
  <button type="submit" class="btn bg-primary text-white w-100 mb-2 mt-3">
  Submit
  </button>
  
  <button type="reset" class="btn  text-white btn-warning w-100 mb-2">
  Reset
  </button>
  </div>
  <!-- buton end -->
  
	</form>
	</div>
	
	</div>
	
	</div>
	</div>
	</section>
</body>
</html>
