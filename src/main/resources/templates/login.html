<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>home page</title>
</head>
<body>
	<section>
		<div id="login">
			<h3 class="text-center text-white pt-4">Login form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-5">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" action="" th:action="@{/dologin}" method="post">
								<h3 class="text-center text-info">Login</h3>
                                
                                <div th:if="${param.error}" class ="alert alert-danger">
                                Invalid Username and password
                                </div> 
                                
                                <div th:if="${param.logout}" class ="alert alert-success">
                                You have been logged out
                                </div>
                                
                                <div th:if="${param.change}" class ="alert alert-success">
                                <p th:text="${param.change}"></p>
                                </div>  
                                  
								<!-- Username -->
								<div class="form-group">
									<label for="username" class="text-info">Username:</label> <input
									required="required"	type="text" name="username" id="username" class="form-control">
								</div>

								<!-- Password -->
								<div class="form-group">
									<label for="password" class="text-info">Password:</label>
									 <input
										type="password" name="password"
										 id="password"
										 required="required"
										class="form-control">
								</div>

								<!-- Remember Me + Register Here -->
								<div
									class="form-group d-flex justify-content-between align-items-center">
									<div class="form-check">
										<input id="remember-me"
										 name="remember-me" 
										 required="required"
										 type="checkbox"
											class="form-check-input">
											
											 <label for="remember-me"
											class="form-check-label text-info">Remember me</label>
									</div>
									<div>
										<a href="/signup" class="text-info">Register here</a>
									</div>
								</div>

								<!-- Submit -->
								<div class="form-group text-center">
									<input type="submit" name="submit" class="btn btn-info btn-md"
										value="Submit">
								</div>
								
								<div class="container text-center mt-2">
								<a th:href="@{/forgot}"> Forgot Password</a>
								
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
