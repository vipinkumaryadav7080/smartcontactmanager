<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change password form</title>
</head>
<body>
	<section>
		<div id="login">
			<h3 class="text-center text-white pt-4">OTP Send your registered email..</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-5">
						<div id="login-box" style="height: 220px;" class="col-md-12">
						
						<div class="container text-center mt-3">
						<h3>Enter new password</h3>
						</div>
                        
						<form method="POST" action="" th:action="@{/change-password}">
						<div class="form-group">
						
						<input type="password"
						
						required="required"
						name="newPassword"
						 placeholder="Enter New Password here"
						 class="form-control"
						  />
						
						</div>
						
						<div class="container text-center mt-4">
						
						<button class="btn btn-primary">Change Password</button>
						
						<a th:href="@{/signin}" class="btn btn-danger">Go To Login Page</a>
						
						</div>
						
						</form>
						
						
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
