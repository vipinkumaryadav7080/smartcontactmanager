<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<title>home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
		<div class="card-body">
		
		<div class="container text-center">
		
		<img src="" style=" height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo " />
      
        <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3>
		
		<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    
    
  </tbody>
  
</table>
 <div class="description mt-3">
  <th:block th:utext="${contact.description}"></th:block>
  </div>
  
  <div class="container mt-3">
  <div class="d-grid gap-2">
    <a th:href="@{'/user/update-contact/' + ${contact.cId}}" 
    onclick="return confirm('Are you sure update this contact?')"
    class="btn btn-primary btn-lg">Update</a>
    <a th:href="@{'/user/delete-contact/' + ${contact.cId}}" 
       onclick="return confirm('Are you sure delet this contact?')" 
       class="btn btn-danger btn-lg">Delete</a>
    <button type="button" class="btn btn-success btn-lg" onclick="shareContact()">Share</button>
  </div>
</div>
</div>
</div>
</div>
		<h1 class="text-center p-3 bg-danger text-white no-permission" th:unless="${contact}">
  ðŸš« You don't have permission to see this contact...
</h1>
		
	</section>
	
</body>
</html>
