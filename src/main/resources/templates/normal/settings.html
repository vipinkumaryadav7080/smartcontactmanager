<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  
</head>
<body>
<section>
  <div class="container">
    <div class ="row">
    <div class="col-md-12">
      <div class="card">
      <div class="card-body">
        <h3 class="text-center mb-3">ðŸ”’ Change Password</h3>

        <!-- Success message -->
        <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

        <!-- Error message -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <form th:action="@{/user/change-password}" method="post" onsubmit="return validatePasswords()">
          <!-- Old Password -->
          <div class="form-group">
            <label for="oldPassword" class="form-control">Old Password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                   placeholder="Enter old password" required minlength="6">
          </div>

          <!-- New Password -->
          <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword"
                   placeholder="Enter new password" required minlength="6">
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   placeholder="Re-enter new password" required minlength="6">
            <small id="passwordError" class="text-danger" style="display:none;">Passwords do not match!</small>
          </div>

          <!-- Buttons -->
          <div class="container text-center">
            <button type="submit" class="btn btn-success btn-update mt-2">Update</button>
            <button type="reset" class="btn btn-warning btn-reset mt-2">Reset</button>
          </div>
        </form>
      </div>
      </div>
      </div>
    </div>
  </div>

  <!-- jQuery (needed for your nav active script) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Highlight Settings nav link
    $(document).ready(function () {
      $(".item").removeClass("active");
      $("#settings-link").addClass("active");
    });

    // Client-side password validation
    function validatePasswords() {
      let newPass = document.getElementById("newPassword").value;
      let confirmPass = document.getElementById("confirmPassword").value;

      if (newPass !== confirmPass) {
        document.getElementById("passwordError").style.display = "block";
        return false; // prevent form submit
      } else {
        document.getElementById("passwordError").style.display = "none";
        return true; // allow form submit
      }
    }
  </script>
</section>
</body>
</html>
