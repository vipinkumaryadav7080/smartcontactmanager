<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
  <!-- sweet allert cdn -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />

    <title th:text="${title}">This is base page!!!</title>
  </head>
  <body>
   
   <!-- Navbar -->
   <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
     <div class="container-fluid">
       <a class="navbar-brand" href="#">Smart Contact Manager</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
               aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
    
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
           <li class="nav-item">
             <a class="nav-link" th:href="@{/}">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link"><span th:text="${user.name}"></span></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" th:href="@{/logout}">Logout</a>
           </li>  
         </ul> 
       </div>
     </div>
   </nav> 
   <!-- End Navbar -->

   <!-- Sidebar -->
   <div class="sidebar mt-2">
     <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
     <a id="home-link" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
     <a id="contacts-link" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-address-book"></i> View Contacts</a>
     <a id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-plus"></i> Add Contact</a>
     <a id="profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user"></i> Your Profile</a>
     <a id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cog"></i> Settings</a>
     <a id="logout-link" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
     <div class="divider"></div>
   </div>
   <!-- End Sidebar -->

   <!-- Content Area -->
   <div class="content mt-5">
     <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i> 
    
     <!-- message box -->
     <div th:if="${session.message}" class="container">
       <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
         <span th:text="${session.message.content}"></span>
       </div>
       <!-- remove session message -->
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
     </div>
    
     <div th:replace="${content}"></div>
   </div>
   <!-- End Content Area -->

    <!-- Razorpay Checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
 
   <!-- Custom Script (only once, at bottom) -->
   <script th:src="@{/js/script.js}"></script>
  </body>
</html>
