<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		<div class="card-body">
		<h1 class="text-center">Your Contacts</h1>
		
		<!-- search contact -->
		<div class="search-container my-4">
		
		<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
		<div class="search-result">
		<!-- result gose here -->
		
		
		</div>
		</div>
		
<div class="table-responsive">		
<table class="table table-hover">
		
  <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Work</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  
  
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${'SCM2025'+c.cId}"></th>
      
      <td>
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo " />
      
      <span th:text="${c.name}"></span></td>
      
      <td>
      <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}" >
      <span th:text="${c.email}"></span>
      </a>
      </td>
      
      <td th:text="${c.phone}"></td>
      
      <td th:text="${c.work}"></td>
      
      <td th:text="${c.image}"></td>
      <td>
      <div class="btn-group btn-group-sm" role="group">
         
          <!-- Update -->
          <a th:href="@{'/user/update-contact/' + ${c.cId}}"
          onclick="return confirm('Are you sure UPDATE this contact?')"
          class="btn btn-primary btn-sm">Update</a>
          
          <!-- Delete -->
          <a th:href="@{'/user/delete-contact/' + ${c.cId}}"
          onclick="return confirm('Are you sure DELETE this contact?')"
          class="btn btn-danger btn-sm">Delete</a>
          
          
        </div>
      </td>
    </tr>
    
    
  </tbody>
  
</table>
</div>
<!-- pagenation part -->

<nav aria-label="Page navigation example">

  <ul class="pagination">
  
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    
    <li th:classappend="${currentPage == i-1} ? 'active' : ''"
    th:each=" i : ${#numbers.sequence(1,totalPages)}"
    class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}"
     class="page-link" href="#">
     <span th:text="${i}"></span></a></li>
    
    
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
		
		</div>
		</div>
	<script>	
		$(document).ready(function () {

 $(".item").removeClass("active");
 
 $("#contacts-link").addClass("active");
 
});
 </script>
		
	</section>
	<style>
  .pagination .active .page-link {
    background-color: #28a745;   /* Bootstrap green */
    border-color: #28a745;
    color: white;
  }
</style>
</body>
</html>
